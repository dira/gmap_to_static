<a href="javascript:(function(){
function is_object(elem){return(elem!=null)&&(typeof(elem)=='object');}function has_property(container,property){return(typeof(container[property])!='undefined');}function is_marker(container){return has_property(container,'infoWindow')&&has_property(container,'latlng');}function explore(container,history){if(is_marker(container)&&history.toString().indexOf(',0')>-1){throw(history);}if(history.length>max_level)return;for(property in container){if(!is_object(container[property]))continue;if(has_property(container,'parentNode'))continue;explore(container[property],history.concat([property]));}}map=window['gApplication'].getMap();max_level=3;markers=[];try{explore(map,[]);}catch(stack){container=map;for(i=0;i<stack.length;i++){if(stack[i]=='0')break;container=container[stack[i]];}for(m in container){marker=container[m];for(j=i+1;j<stack.length;j++){marker=marker[stack[j]];}markers.push(marker);}}function get_color(marker){for(property in marker){if(marker[property].indexOf&&marker[property].indexOf('.png')>-1){candidate=marker[property];if(candidate.match(/^http/)){color=candidate.match('/[^/.]*.png')[0];color=color.substring(1,color.length-4);color=color.replace('-dot','');if(color=='pink')color='0xCE579A';if(color=='ltblue')color='0x67DDDD';return color;}}}return'';}size='350x450';center=map.getCenter().toUrlValue();zoom=3+Math.round(Math.LOG2E*Math.log(0.175*window.outerWidth/map.getBounds().toSpan().x));url='http://maps.google.com/maps/api/staticmap?zoom='+zoom+'&size='+size+'&center='+center+'&maptype=roadmap&sensor=false';for(i=0;i<markers.length;i++){marker=markers[i];try{latLng=marker['latlng'];color=get_color(marker);url+='&markers=color:'+color+'|'+latLng.lat.toFixed(2)+','+latLng.lng.toFixed(2);}catch(err){}}window.open(url,'_blank');})()">make static map!</a>
