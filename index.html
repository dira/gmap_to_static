
<h1>GMap to static</h1>
<p>Drag this link to your Bookmarklet Holder Thingie:
<a href='javascript:(function(){document.body.appendChild(document.createElement("script")).src="http://github.com/dira/gmap_to_static/raw/master/gmap_to_static.js";})();'>make static map!</a></p>
<p>Then, whenever you are viewing a Google Maps page, you can click on the bookmark and after a couple of seconds the generated static map will be opened.</p>
